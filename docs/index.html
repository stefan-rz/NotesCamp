<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Stefan-Notes',  //名称
      repo: 'https://github.com/stefan-rz/NotesCamp.git',
      loadSidebar: true,
      auto2top: true,
      sidebarDisplayLevel: 1,
      subMaxLevel: 0,
      alias: {
          '/.*/_sidebar.md': '/_sidebar.md'
      },
      pagination: {
          previousText: '上一章节',
          nextText: '下一章节',
      },
      search: {
          placeholder: '搜索',
          noData: '找不到结果！',
      },
      count:{
          countable: true,
          position: 'top',
          margin: '10px',
          float: 'right',
          fontsize:'0.9em',
          color:'rgb(90,90,90)',
          language:'chinese',
          isExpected: true
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
